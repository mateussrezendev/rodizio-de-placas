<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Rodízio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Verificação de Rodízio Municipal de São Paulo</h1>
    <table>
        <tr>
        <td>
    <div class="form">
        <label for="finalPlaca">Final da Placa do Veículo (0 a 9):</label>
        <input type="number" id="finalPlaca" min="0" max="9">
    </td>
    </tr>
    <tr>
        <td>
        <label for="diaSemana">Dia da Semana:</label>
        <select id="diaSemana">
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
        </select>
</div>
</td>
</tr>
<tr>
    <td>
        <label for="hora">Hora (0 a 23):</label>
        <input type="number" id="hora" min="0" max="23">

        <button onclick="verificarRodizio()">Verificar</button>
    </div>
    </td>
    </tr>
    <div class="resultado" id="resultado"></div>
</table>
</body>
    <footer>
        <main>
            <h2>Dupla:</h2>
            <div class="membros">
                <figure>
                    <img src="./img/mateus.jpg" alt="mateus">
                    <figcaption title="mateus">Mateus de Rezende Santos</figcaption>
                </figure>
                <figure>
                    <img src="./img/eduardo.jpg" alt="dudu">
                    <figcaption title="dudu">Eduardo Henrique de Souza</figcaption>
                </figure>
            </div>
        </main>
    </footer>

    <script src="./js/main.js"></script>
</html>
